<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    
    <h1>Contacts App</h1>
    
    <!--# URL (edit_contact) matches the "name" referenced in the urls.py file.-->
    {% for contact in contacts %}
        <p>{{ contact }} - <a href="{% url 'edit_contact' contact.id %}">edit</a></p>
    {% endfor %}
    
    <hr>
    
    <a href="{% url 'add_contact' %}">Add Contact</a>
    
</body>
</html>
